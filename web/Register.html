<!DOCTYPE html>
<html lang="en">

<head>
    <!--html基础配置-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛注册页面</title>
    <!--链入素材-->
    <link rel="stylesheet" href="CSS/TGTool.css">
    <link rel="stylesheet" href="CSS/BackGround.css">
    <script src="JS/TGTool.js" type="text/javascript" ></script>
    <script src="JS/Alert.js" type="text/javascript" ></script>
    <script>
        //输出注册失败
        window.onload=function(){
            var tg=TGTool()
            var type = getParameterByName("type");
            if(type === "UserHaveExisted"){
                tg.error("注册失败,该用户名已存在!")
            }
        }
    </script>
</head>

<body>
<form onsubmit="return Check()" action="/ForumWeb/RegisterServlet" method="post">
<div class="container">
    <div class="title">注册</div>
    <input type="text" placeholder="用户名" name="username" id="username">
    <input type="password" placeholder="密码" name="password" id="password">
    <button type="submit" onclick="Confirm()">注册</button>
    <span>已有账号？<a href="Login.html">去登入</a></span>
</div>
</form>
<div class="square">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<div class="circle">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>

</html>
