<!DOCTYPE html>
<html lang="en">

<head>
    <!--html基础配置-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛登入页面</title>
    <!--链入素材-->
    <link rel="stylesheet" href="CSS/TGTool.css">
    <link rel="stylesheet" href="CSS/BackGround.css">
    <script src="JS/TGTool.js" type="text/javascript" ></script>
    <script src="JS/Alert.js" type="text/javascript" ></script>
    <script>
        //输出提示
        window.onload=function (){
            var tg=TGTool()
            var type = getParameterByName("type");
            if(type === "RegisterSuccess"){
                tg.success("注册成功!")
            }else if(type === "UserNotExist"){
                tg.error("用户名不存在!")
            }else if(type ==="PasswordWrong"){
                tg.error("密码错误!")
            }
        }
    </script>
</head>

<body>
<form onsubmit="return Check()" action="/ForumWeb/LoginServlet" method="post">
<div class="container">
    <div class="title">登入</div>
    <input type="text" placeholder="用户名" name="username" id="username">
    <input type="password" placeholder="密码" name="password" id="password">
    <button type="submit" onclick="Confirm()">登入</button>
    <span>没有账号？<a href="Register.html">去注册</a></span>
</div>
</form>
<div class="square">
    <ul>

    </ul>
</div>

        <li></li>
    </ul>
</div>
</body>

</html>
